<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn" href="#primary-button">Primary button</a>
  </div>
  <div>
    <a class="btn-subtle" href="#subtle-button">Subtle button</a>
  </div>
  <div>
    <a class="btn-ghost" href="#ghost-button">Ghost button</a>
  </div>
  <div>
    <a class="btn-warning" href="#warning-button">Warning button</a>
  </div>
  <div>
    <a class="btn-small" href="#primary-button-small">Primary button small</a>
  </div>
  <div>
    <a class="btn-subtle btn-small" href="#subtle-button-small">Subtle button small</a>
  </div>
  <div>
    <a class="btn-ghost btn-small" href="#ghost-button-small">Ghost button small</a>
  </div>
  <div>
    <a class="btn-warning btn-small" href="#warning-button-small">Warning button small</a>
  </div>
  <div>
    <a class="btn-big" href="#primary-button-big">Primary button big</a>
  </div>
  <div>
    <a class="btn-subtle btn-big" href="#subtle-button-big">Subtle button big</a>
  </div>
  <div>
    <a class="btn-ghost btn-big" href="#ghost-button-big">Ghost button big</a>
  </div>
  <div>
    <a class="btn-warning btn-big" href="#warning-button-big">Warning button big</a>
  </div>
</body>
</html>
